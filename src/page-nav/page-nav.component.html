<div class="page-nav">
  <div>
    <button
      [attr.disabled]="page <= 1 ? 'disabled' : null"
      (click)="lastPage()"
      type="button"
      class="btn btn-light"
    >
      << Last page
    </button>
    &nbsp;
    <button
      [attr.disabled]="page >= totalPages ? 'disabled' : null"
      (click)="nextPage()"
      type="button"
      class="btn btn-light"
    >
      Next page >>
    </button>
  </div>
  <div>
    Page:
    <input
      type="number"
      style="width:40px"
      [(ngModel)]="goToPage"
      (keypress)="handleKeyPress($event)"
    />
    of
    {{ totalPages }}
    <button (click)="loadPage()" type="button" class="btn btn-light">
      Go to page
    </button>
  </div>
</div>
