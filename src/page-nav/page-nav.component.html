<div id="page-nav">
  <button [attr.disabled]="page <= 1 ? 'disabled' : null" (click)="lastPage()">
    << Last page
  </button>
  &nbsp;
  <button
    [attr.disabled]="page >= totalPages ? 'disabled' : null"
    (click)="nextPage()"
  >
    Next page >>
  </button>
  <div>
    Page:
    <input type="number" style="width:25px" [(ngModel)]="goToPage" />
    of
    {{ totalPages }} <button (click)="loadPage()">Go to page</button>
  </div>
</div>
